
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 소개</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="weather-widget.js" type="module"></script>
    <script src="news-widget.js" type="module"></script>
</head>
<body>
    <canvas id="bg"></canvas>
    <main>
        <div class="profile-card">
            <div class="profile-header">
                <img src="/charles_me.jpg" alt="프로필 사진" class="profile-picture">
                <page-header title="찰스" subtitle="스타트 프로젝트"></page-header>
            </div>
            <div class="profile-body">
                <section id="weather">
                    <h2>오늘의 날씨</h2>
                    <weather-widget></weather-widget>
                </section>
                <section id="news">
                    <h2>주요 뉴스</h2>
                    <news-widget></news-widget>
                </section>
                <section id="bio">
                    <h2>소개</h2>
                    <p>안녕하세요. 저는 직관적인 사용자 인터페이스와 매력적인 웹 경험을 구축하는 데 집중하는 프론트엔드 개발자입니다. 최신 기술 동향을 꾸준히 학습하여, 사용자 중심의 혁신적인 솔루션을 제공하는 것을 목표로 합니다.</p>
                </section>

                <section id="interests">
                    <h2>관심사</h2>
                    <ul>
                        <li>AI 동영상 제작</li>
                        <li>웹페이지 제작</li>
                        <li>쇼핑몰 운영</li>
                    </ul>
                </section>

                <section id="social">
                    <h2>소셜 미디어</h2>
                    <social-links></social-links>
                </section>

                <section id="contact">
                    <h2>연락처</h2>
                    <p>저에게 연락하시려면 <a href="mailto:sendm@naver.com">sendm@naver.com</a>으로 이메일을 보내주세요.</p>
                </section>
            </div>
        </div>
    </main>

    <script src="main.js" type="module"></script>
    <script src="background.js"></script>
</body>
</html>
